<th:block th:fragment="navbar(activePage)">

    <nav class="navbar bg-light">
        <div class="container">

            <a class="navbar-brand" href="/">FotoLibro</a>

            <ul class="navbar-nav d-flex flex-row gap-2">
                <li class="nav-item">
                    <a th:class="${activePage.contains('photos')} ? 'nav-link active' : 'nav-link'" aria-current="page"
                        th:href="@{/photos}">Foto</a>
                </li>
                <li class="nav-item">
                    <a th:class="${activePage.contains('tags')} ? 'nav-link active' : 'nav-link'"
                        th:href="@{/tags}">Tags</a>
                </li>
                <li class="nav-item">
                    <a th:class="${activePage.contains('categories')} ? 'nav-link active' : 'nav-link'"
                        th:href="@{/categories}">Categorie</a>
                </li>

                <li>
                    <a th:class="${activePage.contains('tags')} ? 'nav-link active' : 'nav-link'" th:href="@{/logout}"
                        sec:authorize="hasAuthority('ADMIN')">Logout</a>
                </li>

            </ul>

        </div>
    </nav>

</th:block>

<th:block th:fragment="front-navbar(activePage)">

    <nav class="navbar bg-light">
        <div class="container">

            <a class="navbar-brand" href="/">FotoLibro</a>

            <ul class="navbar-nav d-flex flex-row gap-2">
                <li class="nav-item">
                    <a th:class="${activePage.contains('photos')} ? 'nav-link active' : 'nav-link'" aria-current="page"
                        th:href="@{/}">Foto</a>
                </li>
                <li class="nav-item">

                    <!-- Logout utente -->
                    <a th:class="${activePage.contains('tags')} ? 'nav-link active' : 'nav-link'" th:href="@{/photos}"
                        sec:authorize="hasAuthority('ADMIN')" sec:authentication="name">xxx</a>

                    <!-- Pagina Admin -->
                    <a th:class="${activePage.contains('tags')} ? 'nav-link active' : 'nav-link'" th:href="@{/logout}"
                        sec:authorize="hasAuthority('USER')" sec:authentication="name">xxx</a>

                    <!-- Login -->
                    <a th:class="${activePage.contains('tags')} ? 'nav-link active' : 'nav-link'" th:href="@{/login}"
                        sec:authorize="!isAuthenticated()">Login</a>
                </li>
            </ul>

        </div>
    </nav>

</th:block>
