<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <th:block th:replace="~{fragments/head :: personal-head('All Tags')}" />

</head>

<body class="bg-dark text-white">

    <!-- Titolo pagina -->
    <header class="py-3">
        <h1 class="text-center">Elenco tag</h1>
    </header>

    <!-- Contenuto principale della pagina -->
    <main>
        <div class="container">

            <!-- Se non ci sono Tag -->
            <h3 th:if="${tags.isEmpty()}" class="text-danger text-center">
                Non sono presenti tag! Aggiungine uno!
            </h3>

            <!-- Se ci sono Tag -->
            <div class="list-group">

                <a th:href="@{/tags/{id}(id=${tag.id})}"
                    class="list-group-item list-group-item-action d-flex justify-content-between"
                    th:each="tag : ${tags}">
                    <span class="text-primary">[[${tag.name}]]</span>
                    <span
                        th:class="${tag.photos.size() == 0 ? 'text-danger pe-4' : 'text-success pe-4'}">[[${tag.photos.size()}]]</span>
                </a>

            </div>

        </div>
    </main>

    <!-- Footer per Button Navigation -->
    <footer class="container d-flex justify-content-end gap-2 py-3">

        <div class="d-flex flex-row-reverse gap-2">
            <a th:href="@{/tags/create}" class="btn btn-success">Aggiungi tag</a>
        </div>

    </footer>

</body>

</html>
