<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <th:block th:replace="~{fragments/head :: personal-head('All Categories')}" />

</head>

<body class="bg-dark text-white">

    <!-- Titolo pagina -->
    <header class="py-3">
        <h1 class="text-center">Elenco categorie</h1>
    </header>

    <!-- Contenuto principale della pagina -->
    <main>
        <div class="container">

            <!-- Se non ci sono Category -->
            <h3 th:if="${categories.isEmpty()}" class="text-danger text-center">
                Non sono presenti categorie! Aggiungine una!
            </h3>

            <!-- Se ci sono Category -->
            <div th:unless="${categories.isEmpty()}"
                th:replace="~{fragments/list :: list-group(${categories}, 'categories')}"></div>

        </div>
    </main>

    <!-- Footer per Button Navigation -->
    <footer class="container d-flex justify-content-end gap-2 py-3">

        <div class="d-flex flex-row-reverse gap-2">
            <a th:href="@{/categories/create}" class="btn btn-success">Aggiungi categoria</a>
        </div>

    </footer>

</body>

</html>
