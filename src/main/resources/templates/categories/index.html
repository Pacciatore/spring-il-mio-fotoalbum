<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <th:block th:replace="~{fragments/head :: personal-head('All Categories')}" />

</head>

<body class="bg-dark text-white">

    <!-- Titolo pagina -->
    <header class="py-3">
        <h1 class="text-center">Elenco categorie</h1>
    </header>

    <!-- Contenuto principale della pagina -->
    <main>
        <div class="container">

            <div class="list-group">

                <a th:href="@{/categories/{id}(id=${category.id})}"
                    class="list-group-item list-group-item-action d-flex justify-content-between"
                    th:each="category : ${categories}">
                    <span class="text-primary">[[${category.name}]]</span>
                    <span
                        th:class="${category.photos.size() == 0 ? 'text-danger pe-4' : 'text-success pe-4'}">[[${category.photos.size()}]]</span>
                </a>

            </div>

        </div>
    </main>

    <!-- Footer per Button Navigation -->
    <footer class="container d-flex justify-content-end gap-2 py-3">

        <div class="d-flex flex-row-reverse gap-2">
            <a th:href="@{/categories/create}" class="btn btn-success">Aggiungi categoria</a>
        </div>

    </footer>

</body>

</html>
